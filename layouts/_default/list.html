{{ define "main" }}
    


    <main>
        <div class="mt-8"> <!-- I'd like this gap to be slightly larger but increasing the number does not actually work. Whatever. -->
            <!-- This displays the content from _index.md -->
            {{ .Content }}
        </div>
        <div class="catalogue">
            {{ range (.Paginate .Pages).Pages }}
                {{ .Render "summary" }}
            {{ end }}
        </div>
        
        <div class="pagination">
            {{ if .Paginator.HasPrev }}
                <a href="{{ .Paginator.Prev.URL }}" class="left arrow">&#8592;</a>
            {{ end }}
            {{ if .Paginator.HasNext }}
                <a href="{{ .Paginator.Next.URL }}" class="right arrow">&#8594;</a>
            {{ end }}
        
            <span>{{ .Paginator.PageNumber }}</span>
        </div>
    </main>
{{ end }}
